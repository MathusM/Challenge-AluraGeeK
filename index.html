<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home | AluraGeek </title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/cabecalho.css">
    <link rel="stylesheet" href="./css/promocional.css">
    <link rel="stylesheet" href="./css/produtos.css">
    <link rel="stylesheet" href="./css/produtosHome.css">
    <link rel="stylesheet" href="./css/contato.css">
    <link rel="stylesheet" href="./css/rodape.css">
    <link rel="stylesheet" href="./css/barraPesquisa.css">
    <link rel="stylesheet" href="./css/JScontatoStyles.css">
    


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">


</head>
    <body>
        <header class="cabecalho">
            <div class="cabecalhoLogo">
                <a href="./index.html"><img src="./img/Logo.svg" class="cabecalhoLogo__imagem"></a>
            </div>
            <div class="cabecalhoPesquisa" id="barraDePesquisa">
                <input type="text" class="cabecalhoPesquisa__input" id="BarraPesquisa" placeholder="Busce por um produto" autofocus data-pesquisa>
                <button type="submit" class="cabecalhoPesquisa__submit" id="SubmitPesquisa" data-pesquisa-submit><img src="./img/Vector.svg"></button>
            </div>

            <div class="cabecalhoPesquisaIconMobile" id="MobilePesquisa">
                <i class="cabecalhoPesquisaIconMobile__icon" id="MobilePesquisaIcon"><img src="./img/Vector.svg"></i>
            </div>

            </div>
            <div class="cabecalhoLogin" id="ButtonLogin">
                <a href="./login.html" class="cabecalhoLogin__button">Login</a>
            </div>
        </header>

        <main>

            <!--Parte do Topo, Banner Promocional-->
            <div class="promocional">
                <div class="promocionalTexto">
                    <h1>Julho Promocional</h1>
                    <h3>Produtos selecionados com 40% de Desconto Uai!</h3>
                </div>
                <div class="promocionalConsoles">
                    <button class ="promocionalConsoles__button" onclick="IrConsoles()">Ver Consoles</button>
                </div>
            </div>
            


            
            
            <!--Lista de Produtos-->



            <!--Star Wars-->
            <div class="produtosHome" data-lista-div>
                <div class="produtosHomeTopo">
                    <h1 id="titulo-starwars">Star Wars</h1>
                    <a href="./ALLprodutos.html">Ver tudo</a>
                </div>

                <div class="produtosHomeProdutos" style="display: none;" data-listaBusca>
                    <ul class="produtosHomeProdutos__Lista" data-lista-star>
                    </ul>
                </div>





                <div class="produtosHomeProdutos">
                    <ul class="produtosHomeProdutos__Lista" id="starwars" data-lista-starSection>
                        
                    </ul>
                </div>
            </div>







            <!--Consoles-->
            <div class="produtosHome" id="secao-consoles" data-lista-consolesSection>
                <div class="produtosHomeTopo">
                    <h1>Consoles</h1>
                    <a href="./ALLprodutos.html">Ver tudo</a>
                </div>

                <div class="produtosHomeProdutos" data-lista-consoles> 
                    <ul class="produtosHomeProdutos__Lista" id="consoles">
                       
                    </ul>
                </div>
            </div>









            <!--Diversos-->

            <div class="produtosHome"data-lista-diversosSection>
                <div class="produtosHomeTopo">
                    <h1>Diversos</h1>
                    <a href="./ALLprodutos.html">Ver tudo</a>
                </div>
                
                <div class="produtosHomeProdutos">
                    <ul class="produtosHomeProdutos__Lista" data-lista-diversos id="diversos">
                        
                    </ul>
                </div>
            </div>





            <div class="contato">
                 <div class="contatoGeral">
                        <div class="contatoLogoELinks">
                            <div class="contatoLogoELinks__Logo">
                            <img src="./img/Logo.svg">
                        </div>
                        

                            <div class="contatoLogoELinks__Links">
                            <a href="#" class="contatoLinksELogo__element">Quem somos n√≥s</a>
                            <a href="#" class="contatoLinksELogo__element">Politica de Privacidade</a>
                            <a href="#" class="contatoLinksELogo__element">Programa de Fidelidade</a>
                            <a href="#" class="contatoLinksELogo__element">Nossas Lojas</a>
                            <a href="#" class="contatoLinksELogo__element">Quero ser franquado</a>
                            <a href="#" class="contatoLinksELogo__element">Anuncie aqui</a>
                        </div>
                        </div>

                        <div class="contatoCT">
                            <form class="contatoCTForm" id="form-contato">
                                <h1 class="contatoCTForm__titulo">Fale Conosco</h1>
                                    <div class="contatoCTForm__element">
                                        <input class="contatoCTForm__elementInput" placeholder="Nome" id="input-nome" maxlength="40" required>
                                        <h2 class="contatoCTForm__elementInput-ERROR" id="error-contatoInput"></h2>
                                    </div>

                                    <div class="contatoCTForm__element">
                                        <textarea class="contatoCTForm__elementTextarea" placeholder="Escreva sua mensagem" id="input-mensagem" rows="4" maxlength="120" required></textarea>
                                        <h2 class="contatoCTForm__elementInput-ERROR" id="error-contatoTextarea"></h2>
                                    </div>

                                    <div class="contatoCTForm__elementSubmit">
                                        <button type="submit">Enviar mensagem</button>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>

        </main>

        <footer class="rodape">
            <div class="rodapeTitulo">
              <h1>Desenvolvido por Matheus Marques da Silva</h1>
            </div>

            <div class="rodapeLinks">
                <a href="https://github.com/MathusM/" class="rodapeLinks-GitHub"></a>
                <a href="https://www.linkedin.com/in/matheus-marques-43569824a/" class="rodapeLinks-Linkedin"></a>
            </div>


        </footer>
        <script src="./js/main.js"></script>
        <script src="./js/contato.js"></script>
        <script src="./js/mostrarProdutosHome.js" type="module"></script>
        <script src="./js/buscarProdutoHome.js" type="module"></script>
        <script src="./js/exibirHomeProdutos.js" type="module"></script>
    </body>
</html>
