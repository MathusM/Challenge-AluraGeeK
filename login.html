<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login | AluraGeek </title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/cabecalho.css">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/contato.css">
    <link rel="stylesheet" href="./css/rodape.css">
    <link rel="stylesheet" href="./css/JScontatoStyles.css">
    <link rel="stylesheet" href="./css/JSloginStyles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">


</head>
    <body onload="EvitarRefesh()">
        <header class="cabecalho">
            <div class="cabecalhoLogo">
                <a href="./index.html"><img src="./img/Logo.svg" class="cabecalhoLogo__imagem"></a>
            </div>
            <div class="cabecalhoPesquisa">
                <input type="text" class="cabecalhoPesquisa__input" placeholder="Busce por um produto">
                <button type="submit" class="cabecalhoPesquisa__submit"><img src="./img/Vector.svg"></button>
            </div>
        </header>
    
        <main>
            <div class="Login">
                <form class="LoginGeral">
                    <div class="LoginTitulo">
                        <h1>Iniciar Sessão</h1>
                    </div>

                    <div class="LoginInput">
                        <form class="LoginInputForm" id="FormLogin">
                            <input type="text" id="input-email" class="LoginInput_element" placeholder="Escreva seu email" data-email>
                                <h2 id="email-error" class="StyleErrorLogin"></h2>
                            <input type="password" class="LoginInput_element" placeholder="Escreva sua senha" id="input-senha" data-senha>
                                <h2 id="senha-error" class="StyleErrorLogin"></h2>
                            <button type="submit" class="LoginInput_submit" id="Submit">Entrar</button>
                        </form>
                    </div>
                </form>
            </div>

            <div class="contato">
                <div class="contatoGeral">
                       <div class="contatoLogoELinks">
                           <div class="contatoLogoELinks__Logo">
                           <img src="./img/Logo.svg">
                       </div>
                       

                           <div class="contatoLogoELinks__Links">
                           <a href="#" class="contatoLinksELogo__element">Quem somos nós</a>
                           <a href="#" class="contatoLinksELogo__element">Politica de Privacidade</a>
                           <a href="#" class="contatoLinksELogo__element">Programa de Fidelidade</a>
                           <a href="#" class="contatoLinksELogo__element">Nossas Lojas</a>
                           <a href="#" class="contatoLinksELogo__element">Quero ser franquado</a>
                           <a href="#" class="contatoLinksELogo__element">Anuncie aqui</a>
                       </div>
                       </div>

                       <div class="contatoCT">
                           <form class="contatoCTForm">
                               <h1 class="contatoCTForm__titulo">Fale Conosco</h1>
                               <div class="contatoCTForm__element">
                                <input class="contatoCTForm__elementInput" placeholder="Nome" id="input-nome" maxlength="40">
                                <h2 class="contatoCTForm__elementInput-ERROR" id="error-contatoInput"></h2>
                            </div>

                            <div class="contatoCTForm__element">
                                <textarea class="contatoCTForm__elementTextarea" placeholder="Escreva sua mensagem" id="input-mensagem" rows="4" maxlength="120"></textarea>
                                <h2 class="contatoCTForm__elementInput-ERROR" id="error-contatoTextarea"></h2>
                            </div>

                                   <div class="contatoCTForm__elementSubmit">
                                       <button type="submit" id="SubmitContato">Enviar mensagem</button>
                                   </div>
                           </form>
                       </div>
                   </div>
               </div>
        </main>

        <footer class="rodape">
            <div class="rodapeTitulo">
              <h1>Desenvolvido por Matheus Marques da Silva</h1>
            </div>

            <div class="rodapeLinks">
                <a href="https://github.com/MathusM/" class="rodapeLinks-GitHub"></a>
                <a href="https://www.linkedin.com/in/matheus-marques-43569824a/" class="rodapeLinks-Linkedin"></a>
            </div>


        </footer>

        <script src="./js/contato.js"></script>
        <script src="./js/loginValidacao.js"></script>
    </body>
</html>
